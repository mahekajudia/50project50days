<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://scontent.fraj4-1.fna.fbcdn.net/v/t39.30808-6/278822734_358954416274521_362487072369434237_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=aXdpMWqHJyUAX_VnJin&tn=LZglYKunufyS_Ziq&_nc_ht=scontent.fraj4-1.fna&oh=00_AT_ScIAtB-YMgLt61h2HcSYLmvZ5Gxrkj6HpXWIQjCU2aA&oe=62B56799"
       alt="first-image"
       />
    <img
       src="https://indiannavy.nic.in/sites/default/files/styles/photo_gallery_image_content/public/photo_gallery/1_9.jpg?itok=zUxxMf2L"
       alt="second-image"
       />
    <img
       src="https://indiannavy.nic.in/sites/default/files/styles/photo_gallery_image_content/public/photo_gallery/5_11.jpg?itok=RJ-idwGS"
       alt="third-image"
       />
    <img
       src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2022/05/22/1940053-947177-indian-navy-new.jpg"
       alt="fourth-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
